<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MediaPipe Hands + micro:bit</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 10px; }
    video, canvas { width: 100%; max-width: 400px; }
    #status { font-size: 18px; margin: 10px; color: blue; }
    #action { font-size: 24px; font-weight: bold; margin: 10px; color: red; }
    #connectBtn { font-size: 18px; padding: 5px 10px; margin: 10px; }
  </style>
</head>

<body>
  <h2>MediaPipe Hands - Gesture Control micro:bit</h2>
  <div id="status">初始化中...</div>
  <div id="action">等待动作...</div>
  <button id="connectBtn">连接 micro:bit</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script type="module">
    import { HandLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const actionEl = document.getElementById("action");
    const connectBtn = document.getElementById("connectBtn");

    let handLandmarker;
    let lastX = null;
    let lastY = null;

    // Bluetooth 相关
    let microbitDevice;
    let uartService;
    let txCharacteristic;

    // micro:bit UART UUID
    const UART_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const TX_CHAR_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    // 连接 micro:bit
    async function connectMicrobit() {
      try {
        statusEl.textContent = "扫描 micro:bit...";
        microbitDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [UART_SERVICE_UUID] }]
        });
        const server = await microbitDevice.gatt.connect();
        uartService = await server.getPrimaryService(UART_SERVICE_UUID);
        txCharacteristic = await uartService.getCharacteristic(TX_CHAR_UUID);
        statusEl.textContent = "micro:bit 已连接";
      } catch (err) {
        statusEl.textContent = "连接失败：" + err;
        console.error(err);
      }
    }

    connectBtn.addEventListener("click", connectMicrobit);

    async function sendToMicrobit(message) {
      if (!txCharacteristic) return;
      const encoder = new TextEncoder();
      await txCharacteristic.writeValue(encoder.encode(message + "\n"));
    }

    async function init() {
      statusEl.textContent = "正在加载模型...";
      try {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
        );

        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: { modelAssetPath: "./hand_landmarker.task" },
          runningMode: "VIDEO",
          numHands: 1,
        });

        statusEl.textContent = "模型加载完成，正在启动摄像头...";
        startCamera();
      } catch (err) {
        statusEl.textContent = "模型加载失败，请检查文件路径或刷新页面。";
        console.error(err);
      }
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          statusEl.textContent = "摄像头启动成功，检测手势中...";
          requestAnimationFrame(loop);
        };
      })
      .catch(err => {
        statusEl.textContent = "无法访问摄像头，请允许权限并刷新页面。";
        console.error(err);
      });
    }

    async function loop(timestamp) {
      if (!handLandmarker) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const results = await handLandmarker.detectForVideo(video, timestamp);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (results.landmarks && results.landmarks.length > 0) {
        const drawingUtils = new DrawingUtils(ctx);
        for (const landmarks of results.landmarks) {
          drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS);
          drawingUtils.drawLandmarks(landmarks);
        }

        // 手腕关键点判断动作
        const wrist = results.landmarks[0][0];
        let action = "等待动作...";

        if (lastX !== null && lastY !== null) {
          const dx = wrist.x - lastX;
          const dy = wrist.y - lastY;

          if (Math.abs(dx) > Math.abs(dy)) {
            if (dx > 0.02) action = "RIGHT";
            else if (dx < -0.02) action = "LEFT";
          } else {
            if (dy > 0.02) action = "DOWN";
            else if (dy < -0.02) action = "UP";
          }
        }

        lastX = wrist.x;
        lastY = wrist.y;
        actionEl.textContent = action;

        // 发送给 micro:bit
        await sendToMicrobit(action);
      } else {
        actionEl.textContent = "没有检测到手";
      }

      requestAnimationFrame(loop);
    }

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MediaPipe Hands - 手势显示版</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 10px; }
    canvas { width: 100%; max-width: 400px; margin: 5px 0; border: 2px solid #333; border-radius: 8px; }
    #status { font-size: 18px; color: blue; margin: 5px; }
    #action { font-size: 24px; font-weight: bold; margin: 5px; color: red; }
  </style>
</head>

<body>
  <h2>MediaPipe Hands - 手势检测</h2>
  <div id="status">初始化中...</div>
  <div id="action">等待动作...</div>
  <canvas id="canvas"></canvas>

  <script type="module">
    import { HandLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const actionEl = document.getElementById("action");

    let handLandmarker;
    let lastX = null;
    let lastY = null;
    let videoElement;

    async function init() {
      statusEl.textContent = "正在加载模型...";
      try {
        const vision = await FilesetResolver.forVisionTasks("./wasm");
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: { modelAssetPath: "./hand_landmarker.task" },
          runningMode: "VIDEO",
          numHands: 1
        });

        statusEl.textContent = "模型加载完成，正在启动摄像头...";
        startCamera();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "模型加载失败，请检查文件路径或刷新页面。";
      }
    }

    function startCamera() {
      videoElement = document.createElement("video");
      videoElement.autoplay = true;
      videoElement.playsInline = true;

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          videoElement.srcObject = stream;
          videoElement.onloadedmetadata = () => {
            videoElement.play();
            statusEl.textContent = "摄像头启动成功，检测手势中...";
            requestAnimationFrame(loop);
          };
        })
        .catch(err => {
          console.error(err);
          statusEl.textContent = "无法访问摄像头，请允许权限并刷新页面。";
        });
    }

    async function loop(timestamp) {
      if (!handLandmarker) return;

      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

      const results = await handLandmarker.detectForVideo(videoElement, timestamp);

      if (results.landmarks && results.landmarks.length > 0) {
        const drawingUtils = new DrawingUtils(ctx);
        for (const landmarks of results.landmarks) {
          drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS);
          drawingUtils.drawLandmarks(landmarks);
        }

        const wrist = results.landmarks[0][0];
        let action = "等待动作...";

        if (lastX !== null && lastY !== null) {
          const dx = wrist.x - lastX;
          const dy = wrist.y - lastY;
          if (Math.abs(dx) > Math.abs(dy)) {
            action = dx > 0.02 ? "RIGHT" : dx < -0.02 ? "LEFT" : "等待动作...";
          } else {
            action = dy > 0.02 ? "DOWN" : dy < -0.02 ? "UP" : "等待动作...";
          }
        }

        lastX = wrist.x;
        lastY = wrist.y;
        actionEl.textContent = action;
      } else {
        actionEl.textContent = "没有检测到手";
      }

      requestAnimationFrame(loop);
    }

    window.addEventListener("load", init);
  </script>
</body>
</html>
